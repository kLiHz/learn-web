<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本框同步</title>
</head>

<body>
    <input type="text" name="input" id="input" oninput="syncTextBox()" /><br />
    <input type="text" name="output" id="output" />
    <script type="text/javascript">
        function syncTextBox() {
            var obj1 = document.getElementById("input");
            var obj2 = document.getElementById("output");
            obj2.value = obj1.value;
        }
    </script>
</body>

</html>
